<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Frontend Mentor | Four card feature section</title>
  
</head>

<body>
  <div class="header" style="color: white;">
    <h1><strong>My Details</strong></h1>
    
  </div>
  <div class="row1-container">
    <div class="box box-down cyan">
      <h2>UserName</h2>
      <p><strong>{{userDetails.userName}}</strong></p>
    
    </div>

    <div class="box red">
      <h2>Name</h2>
      <p><strong>{{userDetails.fullName}}</strong></p>
     
    </div>

    <div class="box box-down blue">
      <h2>Email</h2>
      <p><strong>{{userDetails.email}}</strong></p>
 
    </div>
  </div>
  <div class="row2-container">
    <div class="box orange">
      <h2>City</h2>
      <p><strong>{{userDetails.city}}</strong></p>
  
    </div>
  </div>
  
  <!-- the second box -->
  <div class="row1-container">
    <div class="box box-down cyan">
      <h2>Country</h2>
      <p><strong>{{userDetails.country}}</strong></p>
    
    </div>

    <div class="box red">
      <h2>ContactNo</h2>
      <p><strong>{{userDetails.contactNo}}</strong></p>
     
    </div>

    <div class="box box-down blue">
      <h2>Age</h2>
      <p><strong>{{userDetails.age}}</strong></p>
 
    </div>
  </div>
  
 
</body>

</html>
